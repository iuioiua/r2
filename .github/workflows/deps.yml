name: Denopendabot
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # modify to your convenient time
jobs:
  update:
    name: Update dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: hasundue/denopendabot@0.14.1
        with:
          user-token: ${{ secrets.GH_TOKEN }} # needed for updating workflows
          exclude: bench.ts
